name: Update Last Modified Date

on:
  push:
    branches:
      - master

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update last modified date in IST
        run: |
          # Update the lastModified.txt with the current date in IST
          node -e "
            const fs = require('fs');
            const now = new Date();
            const istTimeString = now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            fs.writeFileSync('public/lastModified.txt', + istTimeString + 'IST');
          "

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/lastModified.txt
          git commit -m "Update last modified date" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master

      - name: Trigger deployment workflow
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const workflow_id = 'deploy.yml';
            const ref = 'master';
            
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
